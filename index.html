<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 남이 만들어놓은 css부분 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- 여기까지입니다 -->

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        /* 구글폰트 가져와서 자동적용하기 */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        /* 여기까지입니다 */

        .mytitle {
            background-color: green;
            color: white;
            /* 백그라운드칼러 위에서 아래로 영역 250 */
            height: 250px;

            /* 항상아래4줄 셋트임 */
            /* 이 내용물을 세로(column)로 정렬시켜라 라는 뜻 */
            /* 이 내용물을 가로(row)로 정렬시켜라 라는 뜻 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* 인터넷에 올라가 있는 이미지 불러오기 */
            /* 쉼표 앞에 linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)) 넣으면 어둡게 됨 */
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            /* 이미지를 중앙에 배치하기 */
            background-position: center;
            /* 이미지를 그안에 꽉채우기 */
            background-size: cover;




        }

        /* 마이타이틀 안에있는 버튼이요 라는 뜻 */
        .mytitle>button {
            /* 버튼 가로 250, 세로 50 */
            width: 250px;
            height: 50px;
            /* 버튼 백그라운드 색깔 없애기 */
            background-color: transparent;
            /* 솔리드는 실선이라는 뜻 */
            border: 1px solid white;
            /* 글자색 */
            color: white;
            /* 버튼 외각 모서리 부드럽게 구부림 */
            border-radius: 50px;
            /* 위에 간격 벌리기 */
            margin-top: 20px;

        }

        /* 마우스가 올라가면 살짝 굵어지게 보이는 롤오버현상을 설정 스타일 그대로 복사후  끝에 호버를 넣고 굵어지게 하는 내용을 복사해서 그대로 붙여넣고 픽셀크기 더 크게설정 */
        .mytitle>button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;

        }
        .mypost{
            /* background-color: green; */
            width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px 20px 20px 20px;
            /* 박스 그림자 역할 */
            box-shadow: 0px 0px 3px 1px gray;
        }
        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            
        }
        .mybtn > button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>내생에 최고의 영화들!</h1>
        <button>영화기록하기</button>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">영화URL</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">코멘트</label>
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <!-- 구글카드에서 복사해온것을 여기에 붙여넣기합니다 -->
        <!-- 아래 md-4 라는 뜻은 한줄에 4개표시 -->
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">영화 제목이 들어갑니다</h5>

                        <p>⭐⭐⭐</p>

                        <p class="card-text">여기에 코멘트가 들어갑니다</p>

                        <p class="mycomment">여기에 나의 의견을 쓰면 됩니다</p>

        </div>

    </div>
</body>

</html>
